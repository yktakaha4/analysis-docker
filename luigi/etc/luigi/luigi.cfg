[core]
logging_conf_file=/root/etc/luigi/luigi-logging.cfg

[retcode]
already_running=1
missing_data=1
not_run=1
task_failed=1
scheduling_error=1
unhandled_exception=1

[scheduler]
record_task_history=True
state-path=/root/analysis/luigi/state/luigi-state.pickle

[task_history]
db_connection=sqlite:////root/analysis/luigi/state/luigi-task-history.db
